<body>
    <div class="wrap">

        <div class="computer">福岡之旅計算機</div>
        <p>
            <font size="7">這邊輸入<input id="ham" type="text"></font>

        <p>
            <font size="7"><input id="count" value="計算中" type="button"></input>

                var cokeNum = 0.21;

                console.log(typeof (hamNum * cokeNum));
            };
        </script>
